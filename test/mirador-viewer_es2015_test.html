  </head>

    <test-fixture id="MinimalTestFixture">
      <template>
        <mirador-viewer></mirador-viewer>
      </template>
    </test-fixture>

    <test-fixture id="MinimalWidthPropertyTestFixture">
      <template>
        <mirador-viewer width="250px"></mirador-viewer>
      </template>
    </test-fixture>

    <test-fixture id="MinimalHeightPropertyTestFixture">
      <template>
        <mirador-viewer height="1500px"></mirador-viewer>
      </template>
    </test-fixture>

    <test-fixture id="MinimalSizeTestFixture">
      <template>
        <mirador-viewer width="300px" height="300px"></mirador-viewer>
      </template>
    </test-fixture>

    <test-fixture id="BasicTestFixture">
      <template>
        <mirador-viewer
          uri="https://repository.library.brown.edu/iiif/presentation/bdr:403473/manifest.json"
        ></mirador-viewer>
      </template>
    </test-fixture>

    <test-fixture id="BasicWidthPropertyTestFixture">

    <test-fixture id="BasicSizeTestFixture">

        <mirador-viewer
          uri="https://repository.library.brown.edu/iiif/presentation/bdr:403473/manifest.json"
          width="150px"
          height="100px"
        ></mirador-viewer>
      </template>
    </test-fixture>

    <script>
      suite('mirador-viewer', function() {

        test('instantiating the element with default properties works', function(done) {
          var element = fixture('MinimalTestFixture');
          assert.equal(element.style.width, '100%');
          assert.equal(element.style.height, '600px');
          function furtherTest() {
            var elementShadowRoot = element.shadowRoot;
            var Miradoriframe = elementShadowRoot.querySelector("#iframe-viewer");
            if (!Miradoriframe) {
              window.setTimeout(furtherTest, 750);
            } else {
              assert.isDefined(Miradoriframe);
              var MiradorInstance = Miradoriframe.contentWindow.Mirador;
              if (!MiradorInstance) {
                window.setTimeout(furtherTest, 750);
              } else {
                assert.isDefined(MiradorInstance);
                assert.equal(MiradorInstance.name, "Mirador");
                done();
              }
            }
          }
          window.setTimeout(furtherTest, 2000);
        });
