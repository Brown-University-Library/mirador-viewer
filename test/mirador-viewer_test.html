<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mirador-viewer test</title>

    <script src="../build/es2015/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../build/es2015/bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../build/es2015/mirador-viewer.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <mirador-viewer uri="https://repository.library.brown.edu/iiif/presentation/bdr:403473/manifest.json"></mirador-viewer>
      </template>
    </test-fixture>

    <test-fixture id="WidthPropertyTestFixture">
      <template>
        <mirador-viewer
          uri="https://repository.library.brown.edu/iiif/presentation/bdr:403473/manifest.json"
          width="400px"
        ></mirador-viewer>
      </template>
    </test-fixture>

    <script>
      suite('mirador-viewer', function() {

        test('instantiating the element with default properties works', function(done) {
          var element = fixture('BasicTestFixture');
          assert.equal(element.width, '100%');
          assert.equal(element.height, '600px');
          var elementShadowRoot = element.shadowRoot;
          var Miradoriframe = elementShadowRoot.querySelector("#iframe-viewer");
          assert.isDefined(Miradoriframe);
          function furtherTest() {
            var MiradorInstance = Miradoriframe.contentWindow.Mirador;
            assert.isDefined(MiradorInstance);
            assert.equal(MiradorInstance.name, "Mirador");
            done();
          }
          window.setTimeout(furtherTest, 2000);
        });

        test('setting a property on the element works', function(done) {
          // Create a test fixture
          var element = fixture('WidthPropertyTestFixture');
          assert.equal(element.width, '400px');
          assert.equal(element.height, '600px');
          var elementShadowRoot = element.shadowRoot;
          var Miradoriframe = elementShadowRoot.querySelector("#iframe-viewer");
          assert.isDefined(Miradoriframe);
          function furtherTest() {
            var MiradorInstance = Miradoriframe.contentWindow.Mirador;
            assert.isDefined(MiradorInstance);
            assert.equal(MiradorInstance.name, "Mirador");
            done();
          }
          window.setTimeout(furtherTest, 2000);
        });

      });
    </script>

  </body>
</html>
